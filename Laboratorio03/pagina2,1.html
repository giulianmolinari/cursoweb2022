<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Pagina 2</title>
</head>
<body>
    <script type="text/javascript">
        var n1=0, n2=0, sum=0;
        n1=parseInt(prompt("Ingrese el numero 1: "));
        n2=parseInt(prompt("Ingrese el numero 2: "));

        sum=n1+n2;

        document.write("La suma es: "+sum);
        document.write("<hr>")


        var n1=0, n2=0, n3=0, n4=0, prom=0;

        n1=parseFloat(prompt("Ingrese el numero 1: "));
        n2=parseFloat(prompt("Ingrese el numero 2: "));
        n3=parseFloat(prompt("Ingrese el numero 3: "));
        n4=parseFloat(prompt("Ingrese el numero 4: "));

        prom=(n1+n2+n3+n4)/4;

        document.write("El promedio es: "+prom+"<br>");
        document.write("<hr>")


        //
        var nom="";
        nom=prompt("Ingrese tu nombre: ");

        document.write("Hola como estas "+nom+"<br>");
        document.write("<hr>")

        //declarando variables
        var sb=0, bon=0, des=0, sf=0;
        //capturando valores
        sb=parseFloat(prompt("Ingrese el sueldo b√°sico:"));
        //realizando operaciones
        bon=sb*0.07;
        des=sb*0.04;
        sf=sb+bon-des;
        //mostrando resultados
        document.write("El sueldo basico es: "+sb+"<br>");
        document.write("La bonificacion es: "+bon+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El sueldo final es: "+sf+"<br>");
        document.write("<hr>");

        //declarando variables
        var can=0, pre=0, sbt=0, igv=0, tot=0;
        //capturando valores
        can=parseFloat(prompt("Ingresa la cantidad"));
        pre=parseFloat(prompt("Ingresa el precio"));
        //realizando
        sbt=pre*can;
        igv=sbt*0.18;
        tot=sbt+igv;
        //mostrando resultados
        document.write("El subtotal es: "+sbt+"<br>");
        document.write("El igv es: "+igv+"<br>");
        document.write("El total es: "+tot+"<br>");
        document.write("<hr>");

        //definiendo variables
        var nh=0, ch=0, sb=0, bon=0,  des=0, sf=0;
        //capturando valores
        nh=parseFloat(prompt("Ingrese el numero de horas"));
        ch=parseFloat(prompt("Ingrese el costo por hora"));
        //realizando operaciones
        sb=nh*ch;
        bon=sb*0.07;
        des=sb*0.04;
        sf=sb+bon-des;
        //mostrando resusltados
        document.write("El sueldo basico es: "+sb+"<br>")
        document.write("La bonificacion es: "+bon+"<br>")
        document.write("El descuento es: "+des+"<br>")
        document.write("El sueldo final es: "+sf+"<br>")
        document.write("<hr>")

    </script>
</body>
</html>
