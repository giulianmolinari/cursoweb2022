<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 10.	Calcular el área y perímetro de un Rectángulo. 
    // definiendo valores
    var b=0, h=0, area=0,per=0;
    // Capturando valores
    b=parseFloat(prompt("Ingresa la base del triangulo: "));
    h=parseFloat(prompt("Ingresa la altura del triangulo: "));
    //realizando operaciones
    area=b*h;
    per=(b+h)*2
    // mostrando resultados 
    document.write("El area del rectangulo es:"+area+"<br>");
    document.write("El perimetro del triangulo es:"+per+"<br>");
    </script>
</body>
</html>
