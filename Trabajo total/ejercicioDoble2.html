<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 2.	Necesitamos saber si una persona es “joven” o “adulta” basándonos en su edad. Joven es aquella menor de 30 años.
        // definiendo varaibles
        var edad=0,tot=0,
        // capturando valores
        edad=parseFloat(prompt("Ingrese su edad"));
        // condicion
        if(edad>30){tot="Es Adulto"}
        else{tot="Es Joven"}
        // mostrando mensaje
        document.write(tot+"<br>")
        document.write("<hr>")
    </script>
</body>
</html>
