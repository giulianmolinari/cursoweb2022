<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script>
    // <!-- 12.	Desarrollar una aplicación que me permita el ingreso de kilómetros a metros.  -->
    // definiendo variables
    m=0,km=0;
    // calculando valores
    km=parseFloat(prompt("Ingrese la cantidad de kilometros"));
    // realizando operaciones
    m=km*1000
    // mostrando resultados
    document.write("La cantidad de metros es: "+m+"<br>");
    document.write("<hr>");

</script>

</body>
</html>
