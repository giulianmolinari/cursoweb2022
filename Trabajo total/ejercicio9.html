<body>
    <script>

    // 9.	La   Bodega don Pepito hace un descuento del 15% sobre el total de ventas. 
    // inicializnado variables
    var sub = 0,des = 0,tot = 0,
    // calculando valores
    sub = parseFloat(prompt("Ingrese el precio"));
    // realizando operaciones
    des=sub*0.15;
    tot=sub-des
    // mostrando resultados
    document.write("El total de ventas es: "+tot+ "<br>");
    document.write("<hr>");
    
    </script>
</body>
