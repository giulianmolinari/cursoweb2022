<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 13.	El supermercado Plaza vea efectúa una promoción de regalar un vale de consumo, por cada S/10 de compra, determinar cuántos vales se entregan a un cliente al realizar sus compras. 
        // declaracion de variables
        var can=0, val=0,tot=0,
        // calculando valores
        can=parseFloat(prompt("Ingrese la cantidad de compras realizadas: "));
        // realizando operacione
        
        if(can>10){ val ="El cliente a ganado un vale"}
        else{val = "El cliente no recibe vale"}
        
        // mostrando resultados
        document.write(val+"<br>");
        document.write("<hr>");

    </script>
</body>
</html>
