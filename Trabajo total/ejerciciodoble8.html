<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //definiendo e inicializando variables
        var nh=0, ta=0, bon=0, aum=0, suel=0, tot=0;
        //capturando valores
        nh=parseInt(prompt("Ingresa el numero de horas:"));
        ta=parseFloat(prompt("Ingresa la tarifa diaria:"));
        //condicion
        suel=nh*ta
        if(suel>2400){
            bon=suel*0.20;
        }else{
            bon=suel*0.10;
        }

        tot=suel+bon;
        aum=tot-suel;
        //mostrando resultados
        document.write("El sueldo es: "+"S/. "+ suel +".00"+ "<br>");
        document.write("El aumento repectivo es: "+"S/. "+ aum +".00"+ "<br>");
        document.write("El total es: "+"S/. "+ tot +".00"+ "<br>");
    
    </script>
</head>
<body>
    
</body>
</html>
