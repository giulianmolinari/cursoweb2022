<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 11.	Desarrollar una Aplicación consola que me permita convertir una cantidad de centímetros a metros.
        // definiendo variables
        var cm=0, m=0,
        // calculando valores
        cm=parseFloat(prompt("Ingrese la cantidad de centimetros"));
        // realizando operaciones
        m=cm/100.00
        // mostrando resultados
        document.write("La cantidad de metros es: "+m+"<br>");
        document.write("<hr>");


    </script>
</body>
</html>
