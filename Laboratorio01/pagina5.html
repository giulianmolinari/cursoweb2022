<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 - Pagina 5</title>
</head>
<body>
    <h1>Hipervinculos</h1>
    <!-- Los Hipervinculos o enlaces son las etiquetas que nos permiten
    movernos de una pagina hacia otra pagina, sea dentro del sitio web
    o fuera del sitio web.
    La etiqueta para los hipervinculos es <a></a> y para pooder indicar
    hacia donde se dirige se le agrega el atributo href="direccion_de_la_pagina" -->

    <H2>Ejemplos de Hipervinculos</H2>
    <h3>Hacia otra pagina web dentro del sitio</h3>
    <a href="pagina1.html">Ir a Pagina 1</a>
    <h3>Hacia fuera de una pagina web fuera del sitio</h3>
    <a href="https://elcomercio.pe/">Ir al Comercio</a>
    <h2>Lugar donde abrir la pagina</h2>
    <!-- Para poder decidir donde se va abrir una pagina
    web utilizamos el atributo target -->
    <a href="https://www.playstation.com/es-pe/"target="_blank">Ir a Playstation</a>

    <hr>
    <p align="center">
        <a href="index.html"Ir al Menu Principal></a>
    </p>
</body>
</html>
